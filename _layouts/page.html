---
layout: default
---

<section class="wrapper style1 align-center color6 invert">
  <div class="inner">
    <h1> {{ page.title }} </h1>
    <ul class="actions">
      {% for page in site.pages %}
      <li><a class="button small" href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</section>


<section class="wrapper style1 align-center color5 invert">
  <div class="inner">    
    <div class="index align-left">
      <section>
        <header><i class="fa fa-fire fa-4x" aria-hidden="true"></i></header>
        <div class="content">
          {{ content }}
        </div>
      </section>
    </div>
</section>
